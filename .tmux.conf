#unbind r
bind r source-file ~/.tmux.conf

# set-option -g default-path "#{pane_current_path}" # deprecated

set-option -g default-terminal "xterm-256color"
# set-option -g default-terminal "screen-256color"
set-option -g focus-events on

set -g prefix C-a
set -g mouse on

# start windows and panes at index 1 not 0
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber panes whenever one is closed
set-option -g renumber-windows on

set-option -g status-position top

# act like vim
set-window-option -g mode-keys vi
# vim key bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# yanking key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys copy-selection-and-cancel

# Fix key bindings for navigation keys
bind-key -n Home send-keys C-a
bind-key -n End send-keys C-e
bind-key -n PageUp send-keys C-u
bind-key -n PageDown send-keys C-d

# open panes in current directory
#bind '"' split-window -v -c "#{pane_current_path}"
#bind % split-window -h -c "#{pane_current_path}"


# Plugins
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'spywhere/tmux-named-snapshot'
set -g @plugin "janoamaral/tokyo-night-tmux"

# Tokyo Night Theme Settings
set -g @tokyo-night-tmux_date_format DMY
set -g @tokyo-night-tmux_time_format 24H

set -g @tokyo-night-tmux_window_id_style hsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

set -g @tokyo-night-tmux_show_music 1

set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "en0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 1      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_battery_name "BAT0"  # some linux distro have 'BAT0'
set -g @tokyo-night-tmux_battery_low_threshold 21 # default

# theme settings
# set -g @dracula-show-powerline true
# set -g @draula-fixed-location "Berlin"
# set -g @draula-plugins "weather"
# set -g @draula-show-flags true
# set -g @draula-show-left-icon session

set -g status-position bottom

# resurrect settings
set -g @resurrect-strategy-vim 'session'
run '~/.tmux/plugins/tpm/tpm'
